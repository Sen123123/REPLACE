<html>
    <body>
        <button onclick="DataStructure()">testing</button>
        <script>
            function DataStructure() {
                var time= new Date().getHours();
                var greeting;

                if (time < 10){
                greeting = "Good morning";
                }
                else if (time < 20){
                greeting = "Good day";
            }
                else {greeting = "Good evening";}
                document.write("The current hour is " + time + ", " + greeting);
            }

        </script>
    </body>
</html>
